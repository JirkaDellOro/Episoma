<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Episoma</title>
  <link rel="stylesheet" href="style.css">
  <script src="Fudge/FudgeCore.js"></script>
  <script src="Cube.js"></script>
  <script src="Body.js"></script>
  <script src="Fragment.js"></script>
  <script src="Grid.js"></script>
  <script src="Control.js"></script>
  <script src="Camera.js"></script>
  <script src="Audio.js"></script>
  <script src="Main.js"></script>
</head>

<body>
  <div id="head">
    <h1 style="text-align: left;">Episoma</h1>
    <h1 id="Time">Time</h1>
    <h1 id="Score" style="text-align: right;">made with FUDGE</h1>
  </div>

  <canvas style="background-color: white;"> </canvas>

  <div>
    <span>Translation: W, A, S, D, E, X | Rotation: SHIFT + W, A, S, D, E, Q | Select: Click | Camera: Hold, Move, Wheel</span>
    <span id="CallToAction">REPAIR SOMA!</span>
  </div>

  <div>
    <div id="PointsAnimation"></div>
    <div id="Calculation"></div>

    <div id="Menu">
      <h1>
        1. click to view assembly <br />
        2. press F11 for fullscreen <br />
        3. press SPACE to explode!
      </h1>
    </div>
    <div id="Over">
      <h1>
        GAME OVER
      </h1>
      press F5 to restart
    </div>
  </div>
</body>

</html>
